<div class="wrapper">
  <div class="header-home">
    <app-navbar></app-navbar>
  </div>

  <div class="body-eventos">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{ name_user }}</span>
        <br><br>
        <span class="title-perfil">{{ rol }}</span>
      </div>
    </div>

    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de eventos registrados</span>
          </div>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let e"> {{ e.id }} </td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let e"> {{ e.nombre }} </td>
          </ng-container>

          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let e"> {{ e.tipo }} </td>
          </ng-container>

          <!-- Fecha -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let e">
              {{ e.fecha | date:'dd/MM/yyyy':'UTC' }}
            </td>
          </ng-container>

          <!-- Hora inicio -->
          <ng-container matColumnDef="horarioInicio">
            <th mat-header-cell *matHeaderCellDef> Inicio </th>
            <td mat-cell *matCellDef="let e"> {{ e.horarioInicio }} </td>
          </ng-container>

          <!-- Hora fin -->
          <ng-container matColumnDef="horarioFin">
            <th mat-header-cell *matHeaderCellDef> Fin </th>
            <td mat-cell *matCellDef="let e"> {{ e.horarioFin }} </td>
          </ng-container>

          <!-- Lugar -->
          <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let e"> {{ e.lugar }} </td>
          </ng-container>

          <!-- Editar -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let e" class="td-editar">
              <i class="bi bi-pencil-square" (click)="goEditar(e.id)"></i>
            </td>
          </ng-container>

          <!-- Eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let e" class="td-eliminar">
              <i class="bi bi-trash3-fill" (click)="eliminar(e.id)"></i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Paginador de eventos"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
